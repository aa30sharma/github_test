name: Callable Workflow

on:
  workflow_call:
    inputs:
      name:
        description: 'Name for greeting'
        required: true
        type: 'string'
    outputs:
      greetingMessage:
        description: 'Generated greeting message'
        value: ${{ steps.greeting.outputs.message }}

jobs:
  generate-greeting:
    runs-on: ubuntu-latest
    outputs:
      message: ${{ steps.greeting.outputs.message }}
    steps:
      - name: Generate Greeting
        id: greeting
        run: echo "message=Hello, ${{ inputs.name }}!" >> $GITHUB_ENV
      - name: Set output message
        id: output
        run: echo "::set-output name=message::Hello, ${{ inputs.name }}!"
